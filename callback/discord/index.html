<!DOCTYPE html>
<html>
<body>

<h2>Redirect to a Webpage</h2>
<p>The replace() method replaces the current document with a new one:</p>

<button onclick="myFunction()">Open App</button>

<script>
function myFunction() {
  location.replace("signaling-fast://oauth-callback/discord/" + window.location.search + window.location.hash)
}
</script>

</body>
